<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX - Handling Ajax Success</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <script src="post.js"></script> -->
    <script type="text/javascript">

      // Handling the success from the server with JQuery:
      // This uses a callback function to retrieve the error/success message when the query fails
      $(function() {
        $.ajax({
          type: "GET",
          // using a wrong file:
          url: "myFile.txt",
          success: suss,
          error: err
        });
      });

      function suss(data) {
        $("div").text(data); // show data in div 
      }

      function err(xhr, message, e) {
        $("div").text(message);
      }

    </script>
  </head>

  <body>

    <h4 style="font-weight: normal;">Handling Ajax Errors</h4>

    <h3>Success or Error Message:</h3>
    <div>
    </div>

  </body>
</html>
